<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пробный тест</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="quiz-over-modal">
        <div class="content">
            <h1>Тест аяқталды !</h1>
            <p>
                Дұрыс жауаптар:
                <span id="correct-answer"></span> /
                <span id="number-of-all-questions-2"></span>
            </p>
            <button id="btn-try-again"><a>Шығу</a></button>
        </div>
    </div>

    <div class="quiz-container">
        <div class="question-number">
            <div id="counter">
                <h3 id="counter-minutes2">0</h3>
                <h3 id="counter-minutes">0</h3>
                <h3 id="double-points"> : </h3>
                <h3 id="counter-seconds2">0</h3>
                <h3 id="counter-seconds">0</h3>



            </div>
            <h3>Вопрос
                <span id="number-of-question"></span>
                из
                <span id="number-of-all-questions"></span>
            </h3>

        </div>
        <div id="question"></div>
        <div class="options">
            <div data-id="0" class="option option1"></div>
            <div data-id="1" class="option option2"></div>
            <div data-id="2" class="option option3"></div>
            <div data-id="3" class="option option4"></div>
            <div data-id="4" class="option option5"></div>
        </div>
        <div class="button">
            <button id="btn-next">Келесі сұрақ</button>
        </div>
        <div id="answers-tracker">

        </div>
    </div>



    <script src="js/script-cr4.js"></script>
</body>
</html>
